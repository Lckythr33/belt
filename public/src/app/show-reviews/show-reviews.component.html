<button [routerLink]="['review']" class="btn btn-secondary"> New Review </button>
<button [routerLink]="['/restaurants']" class="btn btn-secondary"> Back</button>

<table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Customer</th>
            <th scope="col">Stars</th>
            <th scope="col">Review</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor ='let review of reviews'>
            <td>{{review.name}}</td>
            <td>{{review.stars}}</td>
            <td>{{review.review}}</td>
          </tr>

        </tbody>
      </table>

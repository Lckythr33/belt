

    

<div *ngIf='restaurant'>
<h5>Write a review for:
<strong>{{restaurant.name}}</strong></h5>

<button [routerLink]="['/restaurants',restaurant._id]" type="button" class="btn btn-secondary">Cancel</button>
<!-- Material form contact -->
<div class="card">

        <h5 class="card-header info-color white-text text-center py-4">
            <strong>Review:</strong>
        </h5>
    
        <div *ngIf='errorsObject'>
                <p class='text-danger' *ngFor='let item of errorsObject | keyvalue'>
                    {{item.value.message}}
                </p>
        </div>        

        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">
    
            <!-- Form -->
            <form (submit)='addReview()' class="text-center" style="color: #757575;" action="#!">
    
                <!-- Name -->
                <div class="md-form mt-3">
                    <input type="text" id="materialContactFormName" class="form-control" name='newReview.name' [(ngModel)]='newReview.name'>
                    <label for="materialContactFormName">Name</label>
                </div>
    
    
                <!-- Subject -->
                <span>Stars </span>
                <select class="mdb-select" name='newReview.stars' [(ngModel)]='newReview.stars'>
                    <option value="" disabled>Choose option</option>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
    
                <!--Message-->
                <div class="md-form">
                    <textarea id="materialContactFormMessage" class="form-control md-textarea" rows="3" name='newReview.review' [(ngModel)]='newReview.review'></textarea>
                    <label for="materialContactFormMessage">Review</label>
                </div>
    
                <!-- Send button -->
                <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Send</button>
    
            </form>
            <!-- Form -->
    
        </div>
    
    </div>
    <!-- Material form contact -->



</div>
